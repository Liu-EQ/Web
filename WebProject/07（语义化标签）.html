<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
     <!-- header视为网页头部 -->
     <header></header>
     <!-- main表示网页主体，一个网页只会有一个main -->
     <main></main>
     <!-- footer表示网页底部 -->
     <footer></footer>
     <!-- 
         Tips:header和footer可以有多个，用的比较少
      -->
      <!-- nav表示网页导航，但不是必须 -->
      <nav></nav>
      <!-- aside表示和主主体相关的其他内容，主要是侧边栏 -->
      <aside></aside>
      <!-- article表示一个独立的文章 -->
      <article></article>
      <!-- section表示一个独立的区块（上面的标签都不能表示时，可以使用section）
            表示其他 -->
    <section>    </section>
        <!-- Tipas：但是上述标签都时html5新增的
                因此使用较少 -->


                
    <!-- 目前使用最多的布局标签是div -->
    <div></div>
    <!-- div没有语义，就用来表示一个区块 -->
    <!-- span是一个行内元素，一般用于在网页内选中文字 -->
    <span></span>
    <!-- span是主要的行内元素布局的手段 -->
    <!-- Tips：
        目前主要就是使用div进行网页整体布局；
        使用span进行行内元素布局 -->
</body>
</html>
