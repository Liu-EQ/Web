<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
    <!-- title中的内容会作为搜索结果中的超链接存在 -->
    <!-- meta标签（主要用于设置网页中的元数据，是给浏览器看的）的详解：
            content：指定数据内容
            name：指定数据名称 -->
    <meta name="keywords" content="html5，前端，css">
    <!-- 主要作用是对网页进行分类，keywords就是网页的关键字
            方便用户对网页进行搜索，name声明是关键字，content是值
            可以通过是否与content中的值进行匹配得到相应的网页
            Tips:关键字之间使用逗号隔开 -->
    <meta name="decription" content="这是青木与禾前端之路的开始！">
            <!-- 还有一个属性：http-equiv，这是用于http协议的设定，
                    可以实现网页的重定向
                格式：
            <meta name="reflash" conten="此处输入的是时间" url="此处输入的是跳转之后的地址"> 
        上述的属性的格式固定，仅仅是content和url会根据需要进行更改-->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com/">  -->
       <!-- 属性名千万不能写错，前期为了熟悉和基础，尽量自己打；
            后期为了方便，建议使用tap进行自动补全
            同时格式也需要多多练习，进行熟悉 -->
</head>
<body>
    <!-- 网页中编写的空格是会被浏览器隐藏的，是不会自动显示的
        所以是需要我们手动添加空格的 -->
    <p>
        <h1>悲伤的&nbsp;&nbsp;天&gt;&lt气</h1>
        <!-- 同时对于和标签相同的字符的输出也需要进行规定：
                使用html中的实体或者转义字符进行书写
            
            c常用的一些符号的转义字符：
                &nbsp；&gt；&lt；&copy-->

    </p>
</body>
</html>
