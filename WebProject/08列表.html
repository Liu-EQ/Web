<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
        html列表分类：
            有序列表；
            无序列表；
            定义列表
     -->
     <!-- 有序列表 -->
     <ol>
         <li>结构</li>
         <li>开发</li>
         <li>行为</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ul>
    <!-- 因为有序列表中的数字在不同浏览器中显示效果可能不同
            所以较多使用的是无序列表 -->
    <!-- 定义列表主要是为一些东西下定义 -->
    <dl>
        <!-- 使用dt表示下定义的对象 -->
        <!-- 使用dd表示对象的具体定义 -->
        <dt>结构</dt>
        <dd>就只是个网页结构罢了！</dd>
        <!-- 一般使用较少，类似于下拉菜单 -->
    </dl>
    <!-- 列表之间可以互相嵌套 -->
    <ul>
        <li>aa</li>
        <ol>
            <li>aa--1</li>
        </ol>
    </ul>

</body>
</html>
