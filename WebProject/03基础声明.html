<!doctype html><!-- 文档声明（所使用语言为html5）-->
<html>
	<head><!-- 网页头部，帮助浏览器进行网页解析，不会直接出现在网页中-->
		<meta charset="UTF-8"><!-- meta是元数据，此处的meta用来设置网页所用的字符集-->
		<title>test3</title><!-- 网页标题，其中的内容会出现在网页标题中，title中会显示网络的主要内容-->
	</head>
	<body><!-- html子元素，表示网页主体，网页中所有可见内容都放在body中-->
		<h1>标签属性</h1>
		<!-- 
			网页的基本结构：
				目前html最新一代就是html5
				为了告知浏览器使用的是html5，就需要使用文档声明
						<!doctype html>
			基于进制的概念，提出了UTF-8的方法，
				将各类进制转换为二进制（编码），同时又将二进制转换为对应进制（解码），编码和解码的规则成为字符集（字符与编码之间的对应关系）
				如果编码和解码所采用的字符集不同，就会出现乱码
					常见字符集：ASCII(美)、ISO8859（欧）1、GB2312（国标）、GBK（国标扩展）、UTF-8（万国码）
				基于兼容性的目的，需要告知计算机使用的字符集为UTF-8
		-->
		
		
		
	</body>
</html>
