<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!-- 图片标签用于向当前页面引入图片
            使用img自结束标签进行引入
                属性：
                    src属性指定的是外部图片的路径（路径规则等同于超链接） 
            img属于替换元素（基于块元素和行内元素之间，具有两种元素的特点）   
                    alt属性是对图片的描述（默认不会显示，有些浏览器会在图片无法加载时显示）
                        搜索引擎会根据alt中的内容对图片进行分类，类似于图片的关键字
                        若没有alt属性，则不会被搜索引擎收录
                    width属性指定图片宽度
                    height属性指定图片高度
                        如果只修改一个，则另一个会等比例缩放
                        同时修改两个，则不会进行等比例缩放
                        一般情况下只会对一个进行修改
        Tips：一般情况下，在PC端，不建议修改图片大小，要多大就裁多大
                在移动端会需要进行缩放（用大图进行缩小，保证清晰度）
            图片格式:
                jpeg(jpg)
                    支持颜色比较丰富，不支持透明效果，不支持动图
                    一般用来显示照片
                gif
                    支持颜色较少，支持简单透明，支持动图
                    适合颜色单一图片或者动图
                png
                    支持颜色丰富，支持复杂透明，不支持动图
                    专为网页而生
            Tips：效果相同，用小的（gif）；效果不同，用好的。
                webp
                    谷歌推出的专门使用网页的格式
                    颜色丰富、支持复杂透明、文件小，基本完美
                    但是唯一缺点就是兼容性较差（移动端、谷歌、火狐会使用）
            base64（数据加密）
                可以将图片使用base64进行编码
                可以直接将图片转换为字符，直接使用字符的形式进行引入
                一般情况下需要在图片和网页进行同时加载的情况下使用
                适用于重要图片，希望图片加载速度快的情况下使用
                    转换方法：直接百度
    -->
             
</body>
</html>
