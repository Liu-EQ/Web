<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- html是对网页结构进行负责，
        所以使用html标签主要过程中主要关注标签的语义，而不是样式 -->
    <title>Document</title>
</head>
<body>
    <!-- 标题标签：h -->
    <!-- 一般情况下，只会有一个h1 -->
    <h1>一级标题</h1>

    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <!-- 一般情况下指挥使用到h3，后续的h4、5、6不怎么用 -->
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- 页面中独占一行的元素称为—块元素 -->
    <p>p标签也是一个块元素</p>
    <hgroup>
        <h1></h1>
        <h2></h2>
    </hgroup>
    <!-- 标题组标签：存放有关联的标题 -->
    <p>悲伤<em>的</em>天气</p>
    <!-- em标签用于表示语音、语义的加重,不会独占一行（行内元素）
        strong标签：加粗标签，强调作用
        Tips：em表示音调的家中，strong表示强调 -->
    <p>吾尝终日而思矣，<strong>不如须臾之所学也</strong>!</p>
    <p>对于<blockquote>长引用</blockquote>的使用</p>
    <p>对于<q>短引用</q>的使用</p>
    <p>对于<br>br换行符</p>的使用</p>
    <!-- 块元素：独占一行；
            通过块元素进行宏观不布局，一个网页可以分为几个大块
        行内元素：不会独占一行 
            Tips：行内元素主要对文字进行包装
        Tips：一般情况下，会在块元素中添加行内元素
              不要在p元素中添加块元素-->
</body>
</html>
